# Netlify configuration for Gladex Requisition Management System

[build]
  command = "pnpm run build"
  publish = ".next"

# Tell Netlify that Firebase keys are safe to expose (they're public by design)
[build.environment]
  SECRETS_SCAN_OMIT_KEYS = "NEXT_PUBLIC_FIREBASE_API_KEY,NEXT_PUBLIC_FIREBASE_AUTH_DOMAIN,NEXT_PUBLIC_FIREBASE_PROJECT_ID,NEXT_PUBLIC_FIREBASE_STORAGE_BUCKET,NEXT_PUBLIC_FIREBASE_MESSAGING_SENDER_ID,NEXT_PUBLIC_FIREBASE_APP_ID,NEXT_PUBLIC_FIREBASE_MEASUREMENT_ID"

# Environment variables (add your actual values in Netlify UI)
# Go to: Site settings → Build & deploy → Environment → Edit variables
# Add these variables with your Firebase config values:
#
# NEXT_PUBLIC_FIREBASE_API_KEY
# NEXT_PUBLIC_FIREBASE_AUTH_DOMAIN
# NEXT_PUBLIC_FIREBASE_PROJECT_ID
# NEXT_PUBLIC_FIREBASE_STORAGE_BUCKET
# NEXT_PUBLIC_FIREBASE_MESSAGING_SENDER_ID
# NEXT_PUBLIC_FIREBASE_APP_ID
# NEXT_PUBLIC_FIREBASE_MEASUREMENT_ID
# NEXT_PUBLIC_MD_ACCESS_CODE

[[plugins]]
  package = "@netlify/plugin-nextjs"
